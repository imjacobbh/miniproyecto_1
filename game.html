<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link href="css/styles.css" rel="stylesheet" />
	<title>animalmatch</title>
</head>

<body>
	<header class="center" ondragstart="return false;" ondrop="return false;">
		<img src="images/logo.png" alt="logo">
	</header>

	<div class="game" id="game">
		<section class="score" ondragstart="return false;" ondrop="return false;">
			<span class="correct">0</span>/<span class="total">0</span>
			<button id="play-again-btn">Continuar</button>
		</section>

		<div class="container-fluid">
			<div class="row">
				<div class="col-12 col-md-8 habitats my-1 ml-md-5">
					<div class="row matching-pairs align-items-center" style="height: 72vh;">
					</div>
				</div>
				<div class="col-12 col-md-2 my-1 offset-md-1" style="max-height: 72vh;">
					<div class="row h-100 draggable-items">
						<!--aqui van los animales-->
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="js/scripts.js"></script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
